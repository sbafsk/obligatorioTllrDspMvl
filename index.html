<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Obligatorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Onsen UI -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

  <!-- Local files -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
  <script type="text/javascript" src="assets/js/main.js"></script>


</head>

<body>
  <ons-page id="mainPage">
    <ons-splitter>
      <ons-splitter-content id="contentLogin" page="login.html"></ons-splitter-content>
    </ons-splitter>
  </ons-page>


  <template id="registrar.html">

    <!-- correo(*@*.*, uniq), password(8min), nombre, apellido, direccion (calle y num)-->
    <ons-page>
      <ons-toolbar>
        <div class="center">
          Registro
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="r_email" modifier="underbar" placeholder="Email" float></ons-input>
        </p>
        <p>
          <ons-input id="r_pass" modifier="underbar" type="password" placeholder="Contrase침a" float></ons-input>
        </p>
        <p>
          <ons-input id="r_confPass" modifier="underbar" type="password" placeholder="Confirmar contrase침a" float>
          </ons-input>
        </p>
        <p>
          <ons-input id="r_name" modifier="underbar" placeholder="Nombre" float></ons-input>
        </p>
        <p>
          <ons-input id="r_lName" modifier="underbar" placeholder="Apellido" float></ons-input>
        </p>

        <p>
          <ons-input id="r_addr" modifier="underbar" placeholder="Direccion" float></ons-input>
        </p>

        <p style="margin-top: 30px;">
          <ons-button onclick="Registrar()">Registrar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p style="margin-top: 30px;">
          <ons-button onclick="loadLogin('login.html')">Volver al Login</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="login.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">
          Login
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contrase침a" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="Login()">Ingresar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          No tienes cuenta?
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="loadLogin('registrar.html')" tappable>Registrar</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="appPage.html">
    <ons-splitter>
      <!-- removed swipeable -->
      <ons-splitter-side id="menu" side="left" width="220px" collapse>
        <ons-page>
          <ons-list>
            <!-- home = ver de agregar icono para ir al home -->
            <ons-list-item onclick="loadPage('home.html')" tappable>Home</ons-list-item>
            <ons-list-item onclick="loadPage('catalogo.html')" tappable>Cat치logo</ons-list-item>
            <ons-list-item onclick="loadPage('favoritos.html')" tappable>Favoritos</ons-list-item>
            <ons-list-item onclick="loadPage('pedidos.html')" tappable>Pedidos</ons-list-item>
            <ons-list-item input-id="cerrarSession" onclick="logOut()" tappable>Cerrar sesion</ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>
  </template>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="openMenu()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Home
        </div>
        <div class="right">
          <ons-toolbar-button icon="fa-sign-out-alt" onclick="logOut()"></ons-toolbar-button>
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">
      </div>
    </ons-page>
  </template>

  <template id="catalogo.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="openMenu()">
            <ons-icon class="iconMenu" icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center ">
          Productos
        </div>
        <div class="right">
          <ons-toolbar-button icon="fa-sign-out-alt" onclick="logOut()"></ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-list>

        <ons-list-item expandable>
          <div class="right filterHeader"> Filtros
            <ons-toolbar-button icon="fa-search" style="color: black;"></ons-toolbar-button>
          </div>
          <div class="expandable-content">
            <p>
              <ons-input type="text" input-id="prodName" id="producto" modifier="material"
                placeholder="Nombre del producto" float>
              </ons-input>
            </p>
            <p>
              <ons-input type="text" input-id="prodTag" id="prodcuto" modifier="underbar"
                placeholder="Etiqueta del producto" float>
              </ons-input>
            </p>

            <p style="margin-top: 30px;">
              <ons-button id="search" onclick="listarProductos()">Buscar</ons-button>
            </p>
          </div>
          <ons-button id="scanQR" onclick="scanQR()">QR</ons-button>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>

  <!-- Pantalla Favoritos -->
  <template id="favoritos.html">
    <ons-page id="favs">
      <script>
        ons.getScriptPage().onShow = favLoader;
      </script>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="openMenu()">
            <ons-icon icon="md-menu"></ons-icon>
        </div>
        <div class="center">Productos favoritos</div>
        <div class="right">
          <ons-toolbar-button icon="fa-sign-out-alt" onclick="logOut()"></ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-list id="fav-list">

      </ons-list>
    </ons-page>
  </template>

</body>

</html>
