<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Obligatorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <!-- Onsen UI -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <!-- Local files -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <script type="text/javascript" src="functions/main.js"></script>

</head>

<body>
  <ons-page id="mainPage">
    <ons-splitter>
      <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
    </ons-splitter>
  </ons-page>

  <template id="login.html">
    <ons-page>      
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="login()">Ingresar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          No tienes cuenta?
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="fn.load('registrar.html')" tappable>Registrar</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="registrar.html">
    <ons-page>
      <div style="text-align: center; margin-top: 30px;">        
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p>
          <ons-input id="confPassword" modifier="underbar" type="password" placeholder="Confirmar contraseña" float>
          </ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="login()">Registrar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p style="margin-top: 30px;">
          <ons-button onclick="fn.load('login.html')">Volver al Login</ons-button>
        </p>
      </div>
    </ons-page>
  </template>


</body>

</html>
