<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Obligatorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Onsen UI -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <!-- Local files -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  

</head>

<body>
  <ons-page id="mainPage">
    <ons-splitter>
      <ons-splitter-content id="contentLogin" page="login.html"></ons-splitter-content>
    </ons-splitter>
  </ons-page>

  <template id="login.html">
    <ons-page>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="Login()">Ingresar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          No tienes cuenta?
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="fnLogin.loadLogin('registrar.html')" tappable>Registrar</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="registrar.html">
    <ons-page>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="username" modifier="underbar" placeholder="Usuario" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p>
          <ons-input id="confPassword" modifier="underbar" type="password" placeholder="Confirmar contraseña" float>
          </ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="Registrar()">Registrar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p style="margin-top: 30px;">
          <ons-button onclick="fnLogin.loadLogin('login.html')">Volver al Login</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <template id="appPage.html">
    <ons-splitter>
      <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item onclick="fn.load('home.html')" tappable>
              Inicio
            </ons-list-item>
            <ons-list-item onclick="fn.load('altaMedioPago.html')" tappable>
              Agregar medio de pago
            </ons-list-item>
            <ons-list-item onclick="fn.load('bajaMedioPago.html')" tappable>
              Eliminar medio de pago
            </ons-list-item>
            <ons-list-item onclick="fn.load('cargarSaldo.html')" tappable>
              Cargar saldo
            </ons-list-item>
            <ons-list-item input-id="cerrarSession" onclick="fnLogin.loadLogin('login.html')" tappable>
              Cerrar sesion
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>
  </template>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center"> 
          Seleccione un Monopatin
        </div>
      </ons-toolbar>
      <div id="map">
        <!-- AGREGAR MAPA LOCOOOO -->mapa
      </div>
    </ons-page>
  </template>

  <template id="altaMedioPago.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Alta Medio de Pago
        </div>
      </ons-toolbar>
      <div>
        <div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input type="text" input-id="nroTarjeta" modifier="underbar" placeholder="Numero de tarjeta" float></ons-input>
            <img id="logoTarjeta" src="" alt="">    
          </p> 
               
          <p style="margin-top: 30px;">
            <ons-button onclick="AltaMedioPago()">Agregar</ons-button>
          </p>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="bajaMedioPago.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Baja Medio de Pago
        </div>
      </ons-toolbar>
      <div>
        baja medio de pago
      </div>
    </ons-page>
  </template>

  <template id="cargarSaldo.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Cargar Saldo
        </div>
      </ons-toolbar>
      <div>
        cargar saldo
      </div>
    </ons-page>
  </template>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="functions/main.js"></script>
</body>

</html>
