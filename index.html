<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Obligatorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Onsen UI -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>



  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>

  <!-- Local files -->
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
  <script type="text/javascript" src="functions/main.js"></script>


</head>

<body>
  <ons-page id="mainPage">
    <ons-splitter>
      <ons-splitter-content id="contentLogin" page="appPage.html"></ons-splitter-content>
    </ons-splitter>
  </ons-page>

  <!-- LOGIN -->
  <template id="login.html">
    <ons-page>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="Login()">Ingresar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          No tienes cuenta?
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="fnLogin.loadLogin('registrar.html')" tappable>Registrar</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <!-- REGISTRO -->
  <template id="registrar.html">
    <ons-page>
      <div style="text-align: center; margin-top: 30px;">
        <p>
          <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>
        </p>
        <p>
          <ons-input id="password" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
        </p>
        <p>
          <ons-input id="confPassword" modifier="underbar" type="password" placeholder="Confirmar contraseña" float>
          </ons-input>
        </p>
        <p style="margin-top: 30px;">
          <ons-button onclick="Registrar()">Registrar</ons-button>
        </p>
      </div>
      <br>
      <hr>
      <div style="text-align: center; margin-top: 30px;">
        <p style="margin-top: 30px;">
          <ons-button onclick="fnLogin.loadLogin('login.html')">Volver al Login</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <!-- APP PAGE -->
  <template id="appPage.html">
    <ons-splitter>
      <!-- removed swipeable -->
      <ons-splitter-side id="menu" side="left" width="220px" collapse>
        <ons-page>
          <ons-list>
            <!-- home = buscarProducto -->
            <ons-list-item onclick="fn.load('home.html')" tappable>Buscar Productos</ons-list-item>
            <ons-list-item onclick="fn.load('misBusquedas.html')" tappable>Mis Busquedas</ons-list-item>
            <ons-list-item onclick="fn.load('escanearProducto.html')" tappable>Escanear Prodcuto</ons-list-item>
            <ons-list-item input-id="cerrarSession" onclick="fnLogin.loadLogin('login.html')" tappable>Cerrar sesion
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content id="contentPage" page="home.html"></ons-splitter-content>
    </ons-splitter>
  </template>

  <!-- HOME BUSCAR PRODUCTO -->
  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Busqueda de Productos
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">

        <p>
          <ons-input type="text" input-id="productoInp" id="producto" modifier="underbar"
            placeholder="Filtrar por nombre" float>
          </ons-input>
        </p>

        <p style="margin-top: 30px;">
          <ons-button id="buscarProducto" onclick="BuscarProducto()">Mostrar Productos</ons-button>
        </p>
        <div id="resultadoBusqueda">

        </div>

      </div>
    </ons-page>
  </template>

  <!-- MIS BUSQUEDAS -->
  <template id="misBusquedas.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon class="iconMenu" icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Mis Busquedas
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">



      </div>
    </ons-page>
  </template>

  <template id="escanearProducto.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Escanear Producto
        </div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 30px;">



      </div>
    </ons-page>
  </template>

  <template id="mapaSucursales.html">
    <ons-page id='mapa'>
      <style>
          body {
              padding: 0;
              margin: 0;
          }

          html, body, #map {
              height: 100%;
              width: 100%;
          }
      </style>      
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Sucursales
        </div>
      </ons-toolbar>
      <ons-button id="volver" onclick="fn.load('home.html')" modifier='quiet'>Volver ...</ons-button>

      <div id="map">

      </div>
    </ons-page>
  </template>


</body>

</html>
